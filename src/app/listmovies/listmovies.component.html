<table class="table table-striped">
    <tr>
      <th>Title</th>
      <th>Year</th>
      <th>Actors</th>
    </tr>
    <tr *ngFor="let item of moviesDB">
      <td>{{item.title}}</td>
      <td>{{item.year}}</td>
      <td>
        <ul *ngFor="let actor of item.actors">
          <li>{{actor.name}} {{actor.bYear}}</li>
        </ul> 
      </td>
    </tr>
</table>
